<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivanshu Weather</title>
    <link rel="shortcut icon" href="./assets/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1> BeyondForecast </h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather </p>
            <p class="tab" data-searchWeather> Search Weather </p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p> Grant Location Access </p>
                <p> Allow Access to get weather Information </p>
                <button class="btn" data-grantAccess> Grant Access </button>
            </div>

            <!-- search form -> form container -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search For City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            
            
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>



            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <!-- flag img -->
                    <img data-countryIcon>
                </div>

                <!-- type of weather -->
                <p data-weatherDesc></p>

                <!-- img related to weather -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>


    </div>


    

    <script src="script.js"></script>
</body>
</html>
